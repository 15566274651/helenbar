<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交互</title>
</head>
<body>

<p>通过HTML标签的onclick事件调用JS中定义的方法click</p>
<button id="but" onclick="clickme()">点击</button>
<button id="but1" onclick="showAlert()">点击有惊喜</button>
<button id="but2" onclick="showConfirm()">点击还有惊喜</button>
<button id="but3" onclick="showPrompt()">点击you有惊喜</button>

<script type="text/javascript">
    //定义一个方法
    function clickme() {
        console.log("你点击了按钮");
    }

    function showAlert() {
        /**
         * 系统提示框 三种
         * alert, confirm, prompt
         */
        alert("我是一个带确定按钮的系统警示框");
    }

    function showConfirm() {
        var result = confirm("我是一个带确定和取消按钮的提示框");
        console.log("用户选择" + result);
    }

    function showPrompt() {
        var result = prompt("我是一个带输入框的提示框","输入框的默认值");
//        点确定按钮返回输入框中的值  ，点取消返回null
        console.log("用户数据" + result);
    }


</script>

</body>
</html>
