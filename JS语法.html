<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS语法</title>
</head>
<body>
<!--JS 的代码-->
<script type="text/javascript">
    //语法：语句、语句、函数。。。
    /*
    1、数据类型：数值型Number（包含整型和小数）
                字符串
                对象
                undefine
                null
            java定义变量：数据类型 数据名称 = 数据值；
            JS定义变量： var 数据名称 = 数据值
                JS是一个弱语法的脚本语言，变量的类型由后面的数据值确定
     */

//    Number类型
    var a = 10;//语句和语句之间用分号隔开
//    typeof(变量名)  获得变量的类型
    console.log("a=" + a + "a的数据类型" + typeof (a));
    a = 11.5;//重新赋值
    console.log("a= " + a);

//    字符串类型
    var b = "abc";
    console.log("字符串" + b + "类型：" + typeof (b));

//    扩展： 字符串拼接
    var c = "hello world";
//    两个字符串拼接
    var d = b+c;
    console.log(d)

//    string 和number拼接
    var dd = a+b;//数值类型自动转换String类型
    console.log(dd + "  " + typeof (dd));

//两个数值拼接   直接运算
    var ddd = 11.5+10+11;
    console.log(ddd);

    /*
    如果+两边有一个是字符串类型，则另一端不是字符串累的数据会自动转换成字符串拼接
    如果两边都是number类型的，则+会被的当成加法运算
     */

    /*布尔类型  两个值  true、false*/
    var e = true;
    console.log(e + "  " + typeof (e));

    var ee  = e + "lanou";
    console.log(ee + "  " + typeof (ee));

    /*undefine 未定义类型 只定义了变量名称，为给定具体值得类型都是undefine*/
    var f;
    console.log(typeof (f));

    /*null空对象，定义了对象，与undefined类似 ，取到的类型是Object*/
    var g = null;
    console.log( g + "类型：" + typeof (g));

    /**
     * 变量的命名规则
     * 1、见名知意
     * 2、区分大小写
     * 3、由数字、字母、_、$ 组成，且数字不能开头
     * 4、不能用保留字和关键字
     *
     *
     */

</script>

</body>
</html>
